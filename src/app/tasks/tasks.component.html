@if (isAddingTask) {
<app-new-task [userId]="userId" (close)="onCloseAddTask()"></app-new-task>
<!-- (add)="onAddTask($event)" -->
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTaks()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
      <!-- <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task> -->
    </li>
    }
  </ul>
</section>
